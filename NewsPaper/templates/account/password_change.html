{% extends "index.html" %}

{% block title %}Смена пароля{% endblock title %}

{% block content %}

<div class="col-md-6 offset-md-2">

    <h3 class="h3">Смена пароля</h3>

    <form action="{% url 'account_change_password' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
     

        <div class="d-grid gap-2">
            <button  class=" btn btn-outline-primary " type="submit">Сменить пароль</button>
            {% comment %} <a  class=" btn btn-outline-dark" href="{% url 'account_reset_password' %}">Забыли пароль?</a> {% endcomment %}
        </div>
    </form>

</div>
    
{% endblock content %}
